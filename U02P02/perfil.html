<!DOCTYPE html>
<html>
    <body>
        <h1></h1>
        <p>Para iniciar sesion debe ingresar usuario y contrase√±a</p>
        <form>
            <p>Condicion</p>
            <input type="text" value="ESTUDIANTE" readonly>
            <p>Nombre</p>
            <input type="text" name="Nombre">
            <p>Email</p>
            <input type="email" name="Email">
            <p>Edad</p>
            <input type="number" name="Edad">
            <p>Nacionalidad</p>
            <select>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <p>Condicion laboral</p>
            <select>
                <option value="Desempleado">Desempleado</option>
                <option value="En busqueda">En busqueda</option>
                <option value="Trabajo part time">Trabajo part time</option>
                <option value="Trabajo full time">Trabajo full time</option>
            </select>
            <h3>Formulario gustos personales</h3>
            <p>Ingresa tus gustos musicales</p>
            <input type="text" name="musicales">
            <p>Ingresa tus comidas preferidas</p>
            <input type="text" name="comidas">
            <p>Desea recordar los datos del usuario?</p>
            <input type="checkbox">
            <hr/>
            <button type="submit">Ingresar</button>
        </form>
    </body>
</html>
